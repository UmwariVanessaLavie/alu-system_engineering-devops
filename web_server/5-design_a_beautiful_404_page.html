<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Twagi</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated star background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(circle, #fff 1px, transparent 1px),
                radial-gradient(circle, #aaa 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
            animation: stars 20s linear infinite;
        }

        @keyframes stars {
            0% { background-position: 0 0, 25px 25px; }
            100% { background-position: 100px 100px, 125px 125px; }
        }

        .__404 {
            font-size: 120px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.6),
                         0 0 30px rgba(0, 255, 204, 0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        .main_text {
            font-family: 'Lucida Sans', 'Lucida Grande', sans-serif;
            font-size: 24px;
            color: #ccc;
            margin: 10px 0 30px;
            font-style: italic;
        }

        .pyramid-loader {
            position: relative;
            width: 180px;
            height: 180px;
            display: block;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) scale(1.2);
            margin: 20px auto;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotateY(360deg); }
        }

        .pyramid-loader .wrapper .side {
            width: 70px;
            height: 70px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform-origin: center top;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .side1 { transform: rotateZ(-30deg) rotateY(90deg); background: conic-gradient(#2BDEAC, #F028FD, #D8CCE6, #2F2585); }
        .side2 { transform: rotateZ(30deg) rotateY(90deg); background: conic-gradient(#2F2585, #D8CCE6, #F028FD, #2BDEAC); }
        .side3 { transform: rotateX(30deg); background: conic-gradient(#2F2585, #D8CCE6, #fd283a, #2bdedb); }
        .side4 { transform: rotateX(-30deg); background: conic-gradient(#038b64, #fd2856, #D8CCE6, #2F2585); }

        .shadow {
            width: 60px;
            height: 60px;
            background: #8B5AD5;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform: rotateX(90deg) translateZ(-40px);
            filter: blur(12px);
            opacity: 0.4;
        }

        .button {
            margin-top: 30px;
            padding: 14px 28px;
            font-size: 16px;
            background: transparent;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            position: relative;
            z-index: 1;
            font-family: 'Arial', sans-serif;
        }

        .button::before, .button::after {
            content: '';
            position: absolute;
            transition: all 0.4s ease;
        }

        .button::before {
            z-index: -1;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #28282d;
            border-radius: 12px;
            transform: translate(0%, 0%);
        }

        .button::after {
            z-index: -2;
            bottom: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: #ffffff15;
            backdrop-filter: blur(5px);
            border-radius: 50%;
            transform: translate(10px, 10px);
        }

        .button:hover::before {
            transform: translate(5%, 20%);
            width: 110%;
            height: 110%;
        }

        .button:hover::after {
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .button:active {
            transform: translateY(2px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <h1 class="__404">404</h1>
    <p class="main_text"><em>Ceci n'est pas une page</em></p>

    <div class="pyramid-loader">
        <div class="wrapper">
            <span class="side side1"></span>
            <span class="side side2"></span>
            <span class="side side3"></span>
            <span class="side side4"></span>
            <span class="shadow"></span>
        </div>
    </div>

    <a href="/">
        <button class="button">Return Home</button>
    </a>

    <footer>Lost in the void? The page you're looking for doesn't exist.</footer>

</body>
</html>
